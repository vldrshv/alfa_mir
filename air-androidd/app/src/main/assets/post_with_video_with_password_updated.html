<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <script language="javascript">
        function setImage(id, content) {
            var im = document.getElementById(id);
            im.style.backgroundImage = 'url(' + content + ')';
        }

        function setPoster(id, content) {
            var vid = document.getElementById(id);
            vid.poster = content;
        }

        function changeVideoSource(id, url) {
            var video = document.getElementById(id);
            video.src = url;
            video.play();
        }

        function onPlayVideo(id, reqPassword) {
            var video = document.getElementById(id);
            if (video.src == '') {
                try {
                    if (app) {
                        var typedPassword = '';
                        if (reqPassword == 1) {
                            typedPassword = prompt('Введите PIN-код для просмотра видео', '');
                            alert(typedPassword);
                            if (typedPassword) { }
                            else {
                                video.load();
                                return
                            }
                        }

                        app.onVideoClicked(id, typedPassword);
                    }
                } catch {
                    if (window.webkit.messageHandlers.player) {
                        var typedPassword = '';
                        if (reqPassword == 1) {
                            typedPassword = prompt('Введите PIN-код для просмотра видео', '');
                            if (typedPassword) { }
                            else {
                                video.load();
                                return
                            }
                        }

                        var message = { id: id, pwd: typedPassword };
                        window.webkit.messageHandlers.player.postMessage(message);

                    }
                }
            }
        }
    </script>
</head>

<div style='position:relative;margin-left:10px;margin-right:10px;word-wrap:break-word;'>
    <div style="font-family:-apple-system,BlinkMacSystemFont,OpenSans !important;font-size:16px !important;line-height:1.4 !important;">Вебинар РЦ Уральский_Лизинг (Отделения МСКБ)</div>

        <source id="source_video" type="video/mp4">
    </video>
</div>
</body>
</html>
